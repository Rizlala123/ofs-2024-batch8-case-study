<div class="oj-hybrid-padding">
  <h1>About Content Area</h1>
  <div>
      To change the content of this section, you will make edits to the about.html file located in the /ts/views folder.
  </div>

  <oj-table
              id="table"
              aria-label="Departments Table"
              accessibility.row-header="depName"
              data="[[dataprovider]]"
              columns-default='{"sortable": "disabled"}'
              columns='[{"headerText": "Dept Id", "field": "id", "id": "depId"},
                        {"headerText": "Dept Name", "field": "name", "id": "depName"},
                        {"headerText": "Manager Id", "field": "email", "id": "manId"}
                        ]'
              class="demo-table-container"></oj-table>
</div>
