<div class="oj-hybrid-padding">
  <h1>Registration Page</h1>

  <br><br><br>


  <h3>First Name</h3>
  <oj-c-input-text
  id="text-input"
  value="{{firstName}}"
  label-hint="Enter first name"
  label-edge="inside"></oj-c-input-text>
  <br>

  <h3>Last Name</h3>
  <oj-c-input-text
  id="text-input"
  value="{{lastName}}"
  label-hint="Enter Last Name"
  label-edge="inside"></oj-c-input-text>
  <br>

  <h3>Address</h3>
  <oj-c-input-text
  id="text-input"
  value="{{address}}"
  label-hint="Enter Address"
  label-edge="inside"></oj-c-input-text>
  <br>

  <h3>City</h3>
  <oj-c-input-text
  id="text-input"
  value="{{city}}"
  label-hint="Enter City"
  label-edge="inside"></oj-c-input-text>
  

  <h3>State</h3>
  <oj-c-input-text
  id="text-input"
  value="{{state}}"
  label-hint="Enter State"
  label-edge="inside"></oj-c-input-text>
  

  <h3>Zip</h3>
  <oj-c-input-text
  id="text-input"
  value="{{zip}}"
  label-hint="Enter Zip"
  label-edge="inside"></oj-c-input-text>

  <h3>Email Id</h3>
  <oj-c-input-text
  id="text-input"
  value="{{email}}"
  label-hint="Enter Email"
  label-edge="inside"></oj-c-input-text>
  <br>

  <h3>Phone Number</h3>
  <oj-c-input-text
  id="text-input"
  value="{{phone}}"
  label-hint="Enter Phone Number"
  label-edge="inside"></oj-c-input-text>
  <br>

  <h3>Cell Number</h3>
  <oj-c-input-text
  id="text-input"
  value="{{cell}}"
  label-hint="Enter Cell number"
  label-edge="inside"></oj-c-input-text>
  <br>

  <oj-c-button id="size_button3" size="md" label="Submit Details"  on-oj-action="[[submitRegistration]]"></oj-c-button>
  
</div>
